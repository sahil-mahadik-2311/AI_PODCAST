# Render.com Backend Deployment Configuration
# This file tells Render how to build and run the backend service

services:
  - type: web
    name: ai-podcast-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: SARVAM_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0
